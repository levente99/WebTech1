<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webtech1 Cars</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/main.js"></script>
    <script src="js/manufacturers.js"></script>
</head>

<div id="header"></div>

<div id="main-content">
    <h1>Gyártók</h1>
    <div class="contentbox">

    </div>

    <form id="edit-form" class="edit-form edit-form-manufacturers">
        <div class="form-input">
            <label for="name">Name: </label>
            <input type="text" name="name" id="edit-name" required>
        </div>
        <div class="form-input">
            <label for="country">Country: </label>
            <input type="text" name="country" id="edit-country" required>
        </div>
        <div class="form-input">
            <label for="founded">Founded: </label>
            <input type="text" name="founded" id="edit-founded" required>
        </div>
        <div class="form-input">
            <input type="button" id="post-edit" value="Módosítás!">
            <input type="button" id="cancel-edit" value="Mégse!">
        </div>
    </form>

    <input type="button" id="add-manufacturer" value="+">
</div>

<div id="footer"></div>
