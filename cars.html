<div id="main-content" class="car-content">
    <h1>Autók</h1>
    <div class="contentbox">

    </div>
    <form id="car-edit-form" class="edit-form-car edit-form">
        <div class="form-input">
            <label for="name">Name: </label>
            <input type="text" name="name" id="edit-car-name" required>
        </div>
        <div class="form-input">
            <label for="consumption">Consumption: </label>
            <input type="text" name="consumption" id="edit-car-consumption" required>
        </div>
        <div class="form-input">
            <label for="color">Color: </label>
            <input type="text" name="color" id="edit-car-color" required>
        </div>
        <div class="form-input">
            <label for="manufacturer">Manufacturer: </label>
            <input type="text" name="manufacturer" id="edit-car-manufacturer" required>
        </div>
        <div class="form-input">
            <label for="available">Available: </label>
            <input type="text" name="available" id="edit-car-available" required>
        </div>
        <div class="form-input">
            <label for="year">Year: </label>
            <input type="text" name="year" id="edit-car-year" required>
        </div>
        <div class="form-input">
            <label for="horsepower">Horsepower: </label>
            <input type="text" name="horsepower" id="edit-car-horsepower" required>
        </div>
        <div class="form-input-buttons">
            <input type="button" class="post-cars-edit" onclick="sendPost(this.id)" value="Módosítás!">
            <input type="button" id="cancel-edit" onclick="cancelEdit()" value="Mégse!">
        </div>
    </form>

    <input type="button" onclick="addCarForm()" id="add-car" value="+">

    <script>
        function cancelEdit() {
            console.log("cancelEd")
            document.getElementById("car-edit-form").style.display = "none";
        }

        function addCarForm() {
            console.log("manu2")
            $('#edit-name').val('');
            $('#edit-consumption').val('');
            $('#edit-color').val('');
            $('#edit-manufacturer').val('');
            $('#edit-available').val('');
            $('#edit-year').val('');
            $('#edit-horsepower').val('');
            $('.post-cars-edit').val('Hozzáadás!')
            $("#car-edit-form").css("display", "flex");
        }
    </script>
</div>
