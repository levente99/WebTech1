<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webtech1 Cars</title>
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/cars.js"></script>
    <script src="js/main.js"></script>
</head>

<div id="header"></div>

<div id="main-content">
    <h1>Autók</h1>
    <div class="contentbox">

    </div>
    <form id="edit-form" class="edit-form-car edit-form">
        <div class="form-input">
            <label for="name">Name: </label>
            <input type="text" name="name" id="edit-name" required>
        </div>
        <div class="form-input">
            <label for="consumption">Consumption: </label>
            <input type="text" name="consumption" id="edit-consumption" required>
        </div>
        <div class="form-input">
            <label for="color">Color: </label>
            <input type="text" name="color" id="edit-color" required>
        </div>
        <div class="form-input">
            <label for="manufacturer">Manufacturer: </label>
            <input type="text" name="manufacturer" id="edit-manufacturer" required>
        </div>
        <div class="form-input">
            <label for="available">Available: </label>
            <input type="text" name="available" id="edit-available" required>
        </div>
        <div class="form-input">
            <label for="year">Year: </label>
            <input type="text" name="year" id="edit-year" required>
        </div>
        <div class="form-input">
            <label for="horsepower">Horsepower: </label>
            <input type="text" name="horsepower" id="edit-horsepower" required>
        </div>
        <div class="form-input">
            <input type="button" id="post-edit" value="Módosítás!">
            <input type="button" id="cancel-edit" value="Mégse!">
        </div>
    </form>

    <input type="button" id="add-car" value="+">
</div>
<div id="footer"></div>
